<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">

        <a-assets>
            <video id="Video_Asset_0" autoplay="true" loop crossorigin="anonymous" src="videos/package1.mp4"
                webkit-playsinline playsinline controls muted>
            </video>

            <video id="Video_Asset_1" autoplay="true" loop crossorigin="anonymous" src="videos/Oculus.mp4" webkit-playsinline playsinline controls muted>
            </video>
        </a-assets>

        <!-- <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity> -->

        <a-video src="#Video_Asset_0" id="Video_0" class="intersectable" width="1.4" height="1"
        position="0 0 0" rotation="270 0 0" color="#FFFFFF" transparent=False>
    </a-video>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
