<html>
<head>
<title>Magazine</title>

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
    			<video id="creditcard" autoplay loop="true" src="https://github.com/Ajith-Kalyan/Ajith-Kalyan.github.io/tree/master/assets/creditcard.mp4"></video>
			<img id="image" src="https://github.com/Ajith-Kalyan/Ajith-Kalyan.github.io/blob/master/assets/lion.jpg">
			<a-asset-item id="dog-obj" src="https://github.com/Ajith-Kalyan/Ajith-Kalyan.github.io/blob/master/assets/3d/dog.obj"></a-asset-item>
    			<a-asset-item id="dog-mtl" src="https://github.com/Ajith-Kalyan/Ajith-Kalyan.github.io/blob/master/assets/3d/dog.mtl"></a-asset-item>
		</a-assets>
		
		<!-- <a-obj-model src="#dog-obj" mtl="#dog-mtl" scale="0.1 0.1 0.1"></a-obj-model>
		-->
		
     		 
		<a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" position="0 0.5 0" segments-height="40">
         	<a-animation attribute="scale"
              dur="1000"
              from= "1 1 1"
              to="1.5 1.5 1.5"
              direction='alternate-reverse'
              easing= "ease-in-out-circ"     
              repeat="indefinite"></a-animation>
    		 </a-sphere>
		
		<a-marker-camera preset='hiro'></a-marker-camera>
        
	</a-scene>
</body>
</html>
